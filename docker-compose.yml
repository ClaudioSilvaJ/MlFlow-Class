version: '3.8'

services:
  mlflow:
    build:
      context: .
    ports:
      - "5000:5000"
    command: ["mlflow", "server", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "postgres://mlflow:mlflow@postgres:5432/mlflow"]
    depends_on:
      - postgres
    
  postgres:
    image: postgres:13.14
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    
    